<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_HTML연습문제</title>
</head>
<body>
    고객명 : <input type="text"> <br><br>
    전화번호 : <input type="tel"><br><br>
    E-mail : <input type="email"><br><br>

    피자선택 : 
    <select>
        <option value="1" selected>피자를 선택하세요</option>
        <option value="2">피자1</option>
        <option value="3">피자2</option>
        <option value="4">피자3</option>
    </select>
    <fieldset>
        <legend>피자 사이즈</legend>
        <input type="radio" name="size"><label> Small </label> <br><br>
        <input type="radio" name="size"><label> Medium </label> <br><br>
        <input type="radio" name="size"><label> Large </label> <br><br>
    </fieldset>
    <fieldset>
        <legend>토핑 선택</legend>
        <input type="checkbox"> <label> 베이컨 </label> <br><br>
        <input type="checkbox"> <label> 토핑선택 </label> <br><br>
        <input type="checkbox"> <label> 양파 </label> <br><br>
        <input type="checkbox"> <label> 버섯 </label> <br><br>
    </fieldset>
    <br>
    희망배송시간: <input type="time">
    <br><br>
    배송시 요청사항: <textarea name="" id="" cols="20" rows="3"></textarea>
    <br><br>
    <button type="submit">주문하기</button>
</body>
</html>
