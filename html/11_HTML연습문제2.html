<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_HTML연습문제2</title>
</head>
<body>
    <form action="submit"></form>
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <li>
                    납품자명 : <input type="text">
                </li>
                <br>
                <li>
                    email : <input type="email">
                </li>
                <br>
                <li>
                    홈페이지 : <input type="url">
                </li>
                <br>
                <li>지역 : 
                    <select>
                    <option value="1" selected>부산</option>
                    <option value="2">서울</option>
                    <option value="3">광주</option>
                    <option value="4">목포</option>
                    </select>
                </li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>납품정보</legend>
            <ul>
                <li>
                    상품명 : <input type="text">
                </li>
                <br>
                <li>
                    납품수량 : <input type="number" placeholder="최소 100">
                </li>
                <br>
                <li>
                    남품등급 : <input type="range">
                </li>
                <br>
                <li>
                    기타사항: <textarea rows="6"></textarea>
                </li>
            </ul>
        </fieldset>
        <br>
        <button type="submit">send message</button>
    </form>
</body>
</html>
